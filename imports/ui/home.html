<template name="homePage">
  <div class="container home-page">
    <header>
      {{> navbar homeActive=true}}
    </header>
    <div class="row">
      <div class="col-lg-7 col-centered home-intro-head">
        <h1 class="intro-header">Apricity OS</h1>
        <h5 class="intro-tagline">{{tagline}}</h5>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <img src="/assets/img/apricity-laptop.png" class="img-fluid apricity-laptop">
      </div>
    </div>
  </div>
  <div class="container home-page">
    <div class="row">
      <div class="col-lg-7 col-centered text-centered what-is-head">
        <h1 class="what-is-header">What is Apricity OS?</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-7 col-centered">
        <p class="intro-text">{{homeIntro}}</p>
        <div class="text-center">
          <a class="btn btn-primary btn-lg pull-md-right" href="download" role="button">
            Download
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="full-width home-page-feature freezedry-feature">
    <div class="container">
      <div class="row">
        <div class="col-md-3 feature-icon-col">
          <img class="img-fluid" src="/assets/img/icons/box.png">
        </div>
        <div class="col-md-7 offset-md-1">
          <h1 class="feature-heading">Freezedry</h1>
          <p>{{homeFreezedry}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="full-width home-page-feature trifold">
    <div class="container">
      <div class="row">
        <div class="col-md-9 col-centered">
          <div class="text-centered">
            <h1 class="all-features-heading">Selected Features</h1>
          </div>
          <div class="row">
            <div class="col-md-4 col-trifold">
              <div class="text-centered">
                <h3 class="trifold-head">Battery Life</h3>
              </div>
              <p>{{homeBattery}}</p>
            </div>
            <div class="col-md-4 col-trifold">
              <div class="text-centered">
                <h3 class="trifold-head">Rolling Updates</h3>
              </div>
              <p>{{homeUpdates}}</p>
            </div>
            <div class="col-md-4 col-trifold">
              <div class="text-centered">
                <h3 class="trifold-head">Security</h3>
              </div>
              <p>{{homeSecurity}}</p>
            </div>
          </div>
          <div class="row">
            <div class="text-centered">
              <a role="button" href="/features" class="btn btn-lg btn-default btn-primary">More Features</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{> footer}}
</template>
