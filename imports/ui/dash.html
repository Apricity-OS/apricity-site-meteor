<template name="dashPage">
    <div class="container">
        <header>
            {{> navbar dashActive=true downloadActive=false}}
        </header>
        <div class="row">
            <div class="col-md-6 col-md-offset-2">
                <h2>Community configs.</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-8">
                <a type="button" href="/create" class="btn btn-primary pull-right create-new-config">Create new</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                {{#unless configs.length}}
                    {{#each config in configs}}
                        {{#unless config.hide}}
                            {{> freezedry config=config}}
                        {{/unless}}
                    {{/each}}
                {{else}}
                    <h5>There doesn't seem to be anything here.</h5>
                    <p>That's all we know.</p>
                {{/unless}}
            </div>
        </div>
    </div>
    <div class="modal fade" id="welcome-modal" tabindex="-1" role="dialog" aria-labelledby="welcome-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-md" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="welcome-modal-label">Welcome to Freezedry Build Service!</h4>
                </div>
                <div class="modal-body">
                    <p>{{freezedryWelcome}}</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>
</template>
