<template name="downloadPage">
  <div class="container download-page">
    <header>
      {{> navbar downloadActive=true}}
    </header>
    <div class="row">
      <div class="col-lg-8 offset-md-2">
        <div class="text-centered">
          <h1 class="intro-header features-intro">Downloads</h1>
          <h2>Stable Downloads</h2>
          <h5 class="text-muted">(Recommended for most users)</h5>
        </div>
        <div class="card-deck-wrapper download-deck">
          <div class="card-deck">
            {{> downloadCard name="gnome-stable" edition="Gnome" description=gnomeStableDesc channel="Aspen" version="07.2016"}}
            {{> downloadCard name="cinnamon-stable" edition="Cinnamon" description=cinnamonStableDesc channel="Aspen" version="07.2016"}}
          </div>
        </div>
        <div class="text-centered">
          <h2>Development Downloads</h2>
          <h5 class="text-muted">(For users wishing to contribute)</h5>
        </div>
          <div class="card-deck-wrapper download-deck">
            <div class="card-deck">
              {{> downloadCard name="gnome-dev" edition="Gnome" description=gnomeDevDesc channel="Dev" version="07.2016"}}
              {{> downloadCard name="cinnamon-dev" edition="Cinnamon" description=cinnamonDevDesc channel="Dev" version="07.2016"}}
            </div>
        </div>
      </div>
    </div>
  </div>
  {{> footer}}
</template>

<template name="downloadCard">
  <div class="card">
    <img class="card-img-top img-fluid" src="/assets/img/screenshots/{{name}}.jpg" alt="Screenshot">
    <div class="card-block">
      <h4 class="card-title">Apricity OS {{version}} {{channel}} - {{edition}}</h4>
      <p class="card-text">{{description}}</p>
      <button class="btn btn-primary download-button">Download</button>
      <button class="btn btn-primary torrent-button">Torrent</button>
    </div>
  </div>
</template>
