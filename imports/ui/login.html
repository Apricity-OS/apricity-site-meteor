<template name="loginPage">
    <div class="container">
        <header>
            {{> navbar homeActive=false downloadActive=False}}
        </header>
        <div class="row">
            <div class="col-md-6 col-centered">
                <h2>Login to an existing account.</h2>
                {{> conditionalAlertErr text=alertErr}}
                <form class="login-form">
                    <label for="enterUOrE">Email or Username</label>
                    <input class="form-control" type="text" id="enterUOrE" name="enterUOrE">
                    <label for="enterPassword">Password</label>
                    <input class="form-control" type="password" id="enterPassword">
                    <button class="btn btn-primary pull-right login-button">Login</button>
                </form>
            </div>
        </div>
    </div>
</template>
