<template name="specificConfigPage">
  <div class="container">
    <header>
      {{> navbar homeActive=false downloadActive=False}}
    </header>
    <div class="row">
      <div class="col-md-7 offset-md-2">
        {{#if config}}
          {{> freezedry config=config}}
        {{else}}
          <h5>There doesn't seem to be anything here.</h5>
          <p>That's all we know.</p>
        {{/if}}
      </div>
      <div class="col-md-2 pull-md-right">
        <a role="button" href="/create" class="btn btn-primary btn-lg pull-md-right create-new-config">Create new config</a>
      </div>
    </div>
  </div>
</template>
