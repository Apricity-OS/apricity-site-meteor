<template name="myConfigsPage">
    <div class="container">
        <header>
            {{> navbar homeActive=false downloadActive=False}}
        </header>
        <div class="row">
            <div class="col-md-6 col-centered">
                <h2>My configs.</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-8">
                <a type="button" href="/create" class="btn btn-primary pull-right create-new-config">Create new</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-centered">
                {{#unless configs.length}}
                    {{#each config in configs}}
                        {{> freezedry config=config}}
                    {{/each}}
                {{else}}
                    <h5>There doesn't seem to be anything here.</h5>
                    <p>That's all we know.</p>
                {{/unless}}
            </div>
        </div>
    </div>
</template>
