<template name="myConfigsPage">
  <div class="container">
    <header>
      {{> navbar homeActive=false downloadActive=False}}
    </header>
    <div class="row">
      <div class="col-md-7 offset-md-2 text-centered">
        <h2>My configs.</h2>
      </div>
      <div class="col-md-2 pull-md-right">
        <a role="button" href="/create" class="btn btn-primary btn-lg pull-sm-right create-new-config">Create new</a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-7 offset-md-2">
        {{#if configs.count}}
          {{#each config in configs}}
            {{> freezedry config=config}}
          {{/each}}
        {{else}}
          <h5>You don't have any configs yet.</h5>
          <p>Make one from scratch <a href="/create">here</a>, or clone one <a href="/dash">from here</a>.</p>
        {{/if}}
      </div>
    </div>
  </div>
</template>
